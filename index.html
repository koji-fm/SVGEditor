<div id="control-panel">
	<section id="toolBtnContainer">
		<button id="directSelectToolBtn" class="toolBtn" value="ダイレクト選択ツール" title="ダイレクト選択ツール"><div class="icon-holder"></div></button>
		<button id="penToolBtn" class="toolBtn" value="ペンツール" title="ペンツール"><div class="icon-holder"></div></button>
		<button id="convertPointToolBtn" class="toolBtn" value="アンカーポイントの切り替えツール" title="アンカーポイントの切り替えツール"><div class="icon-holder"></div></button>
	</section>
	<section id="property-panel">
		<section id="stroke-width-controler">
			<label>stroke-width: <input type="text" value="1px" /></label>
		</section>
		<section id="color-controler">
			<label>fill: <input id="fill-color" type="text" value="none" /></label>
			<label>stroke: <input id="stroke-color" type="text" value="#000" /></label>
		</section>
	</section>
	<section>
		<button id="compoundBtn">複合パスを作成</button>
	</section>
